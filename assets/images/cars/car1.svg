<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Car Body -->
  <rect x="50" y="100" width="300" height="60" rx="5" fill="#0D4F8B"/>
  <rect x="80" y="80" width="240" height="50" rx="10" fill="#00A5FF"/>
  <!-- Windows -->
  <rect x="100" y="90" width="80" height="30" rx="3" fill="#E5E7EB" opacity="0.7"/>
  <rect x="220" y="90" width="80" height="30" rx="3" fill="#E5E7EB" opacity="0.7"/>
  <!-- Wheels -->
  <circle cx="120" cy="160" r="25" fill="#111827"/>
  <circle cx="120" cy="160" r="18" fill="#6B7280"/>
  <circle cx="280" cy="160" r="25" fill="#111827"/>
  <circle cx="280" cy="160" r="18" fill="#6B7280"/>
  <!-- Headlights -->
  <ellipse cx="350" cy="120" rx="15" ry="10" fill="#F4F6F8"/>
  <!-- Grille -->
  <rect x="50" y="110" width="30" height="40" rx="3" fill="#111827" opacity="0.5"/>
</svg>

