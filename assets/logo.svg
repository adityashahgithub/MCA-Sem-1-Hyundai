<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D4F8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A5FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Hyundai H Symbol -->
  <ellipse cx="30" cy="30" rx="25" ry="25" fill="url(#logoGradient)"/>
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">H</text>
  <!-- Hyundai Text -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0D4F8B">HYUNDAI</text>
</svg>

